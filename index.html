<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <title>Project-Wilder</title>
</head>
<!-- <body class="grey darken-4"> -->

<body>

  <div style="position:relative; height: 100%">
    <div id="particles-js" style="position:absolute;"></div>
    <div class="parent container">

      <header class="row">
        <div class="col s12">
          <h1 class="center-align">Pictures from Space</h1>
        </div>
      </header>


      <!--Start of Search Page-->
      <section class="searchPage">
        <div>
          <section>
            <div class="row">
                <button class="btn waves-effect waves-blue col s12 m5 btnCollection">Collection</button>
                <button class="btn waves-effect waves-light col s12 m5 btnSearchResults">Search
                  Results</button>
                <button id="btnSave" class="btn waves-effect waves-blue col s12 m2"><i
                    class="fas fa-save"></i></button>
            </div>
            <div class="row">
              <div class="col s3">
                <!-- <button class="transport btn waves-effect waves-blue btnSearchPrev collapsible"><i
                    class="fas fa-chevron-left fa-2x"></i></button> -->
              </div>
              <div class="col s6">
                <img id="imgSearch" class="responsive-img"
                  src="https://images-assets.nasa.gov/image/as11-40-5874/as11-40-5874~orig.jpg"
                  alt="image of the day" />
              </div>
              <div class="col s3">
                <!-- <button id="btnSearchNext" class="transport btn waves-effect waves-blue"><i
                    class="fas fa-chevron-right fa-2x"></i></button> -->
              </div>
            </div>
            <hr>
            
            <div class="row">
              <p class="col s12 m3">Choose a category;</p>
              <button id="Btn1" class="button col s12 m3">Mars</button>
              <button id="Btn2" class="button col s12 m3">Astronomy</button>
              <button id="Btn3" class="button col s12 m3">SpaceX</button>
            </div>
            <div class="row apodDate">
              <div class="col s12 m6">
                <p>Choose a date:</p>
              </div>
              <div class="col s12 m6">
                <input type="date" id="searchDate" name="searchDate">
              </div>
            </div>
            <div class="row">
                <div class="col m3"></div>
                <button class="btn waves-effect waves-blue col s12 m6" id="searchBtn" type="submit">Search</button>
                <div class="col m3"></div>
            </div>
            <hr>
            <div class="row">
              <h4>Photo Details</h4>
              <textarea class="response col s10 push-s1 textHere"></textarea>
            </div>
          </section>
        </div>
      </section>
      <!--End of Search Page-->

      <!--Start of collection page-->
      <section class="collectionPage">
        <div>
          <section>
            <div class="row">
              <button class="btn waves-effect waves-light col s12 m5 btnCollection">Collection</button>
              <!-- <a href="collection.html"><button class="button col s3 push-s2">Collection</button></a> -->
              <button class="btn waves-effect waves-blue col s12 m5 btnSearchResults">Search
                Results</button>
                <button id="btnDelete" class="btn waves-effect waves-blue col s12 m2"><i
                  class="fas fa-trash-alt"></i></button>
              <!-- <button id="btnSearchResults" class="col s3 push-s3"><a href="index.html">Search Results</a></button> -->
            </div>
            <div class="row">
              <div class="col s3">
                <button id="btnCollectionPrev" class="transport btn waves-effect waves-blue"><i
                    class="fas fa-chevron-left"></i></button>
              </div>
              <div class="col s6">
                <img id="imgCollection" class="responsive-img"
                  src="https://images-assets.nasa.gov/image/as11-40-5874/as11-40-5874~orig.jpg"
                  alt="image of the day" />
                <!-- <img id="imgCollection" class="responsive-img" src="#" alt="image of the day" /> -->
              </div>
              <div class="col s3">
                <button id="btnCollectionNext" class="transport btn waves-effect waves-blue"><i
                    class="fas fa-chevron-right fa-2x"></i></button>
              </div>
            </div>
            <p>There are <span class="numberOfImages"></span> images in your collection, use the arrow buttons to view them.</p>
            <hr>
            <div class="row">
              <h4>Photo Details</h4>
              <textarea class="response textHere"></textarea>
            </div>
          </section>
        </div>
      </section>
      <!--End of collection page-->

    </div>

  </div>

  <!-- moment.js cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- jQuery cdn  -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- materialize cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- particles.js cdn  -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script> -->
  <!-- js file links  -->


  <script src="./script.js"></script>
  <script src="./script2.js"></script>
  <script src="./particles.js"></script>
  <script src="./app.js"></script>

</body>

</html>
